<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OC Thinking Skills: Spatial Line-Art Scrambler</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #000; }

        .grid { display: inline-grid; grid-template-columns: repeat(4, 35px); grid-template-rows: repeat(4, 35px); gap: 0; margin: 10px auto; }

        .target-container { margin-bottom: 20px; padding: 20px; border-bottom: 2px dashed #ccc; }
        .options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        
        .option { cursor: pointer; padding: 15px; border: 2px solid #fff; border-radius: 6px; transition: all 0.2s ease; display: flex; flex-direction: column; align-items: center; }

        .option.disabled { cursor: default; }
        .option.correct { background: #e6ffe6; border-color: #28a745; }
        .option.wrong { background: #ffe6e6; border-color: #dc3545; opacity: 0.8; }

        button:hover { background: #555; }
        
        #score-board { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #555; }
        #feedback { font-size: 16px; font-weight: bold; min-height: 24px; margin-bottom: 5px; }
        .text-success { color: #155724; }
        .text-danger { color: #721c24; }
        .label { font-weight: bold; margin-bottom: 10px; display: block; font-size: 18px; text-align: left; width: 100%; }
        
        h1 { font-size: 24px; margin-bottom: 5px; }
        p { font-size: 15px; color: #444; margin-bottom: 20px; }
    </style>
</head>

        [1,1,3,3,  1,1,2,3,  4,4,2,2,  4,4,2,5]  // Layout 4

        [1,1,2,2,  1,1,2,3,  4,4,3,3,  6,6,6,3], // Missing a Square, has straight bars
        [1,1,2,2,  1,1,5,2,  4,4,3,3,  4,4,3,3]  // Has 3 Squares, missing the T-shape
    ];

    let currentRound = 1;
    let score = 0;

    let isClickable = true;

    function transformGrid(grid, type) {
        let newGrid = Array(16).fill(0);
        for(let r=0; r<4; r++){
            for(let c=0; c<4; c++){
                let val = grid[r*4 + c];
                let nr = r, nc = c;
                switch(type) {
                    case 0: break;
                    case 1: nr = c; nc = 3 - r; break;
                    case 2: nr = 3 - r; nc = 3 - c; break;
                    case 3: nr = 3 - c; nc = r; break;
                    case 4: nc = 3 - c; break;
                    case 5: nr = 3 - r; break;
                    case 6: nr = c; nc = r; break;
                    case 7: nr = 3 - c; nc = 3 - r; break;
                }
                newGrid[nr*4 + nc] = val;
            }
        }
        return newGrid;
    }

    function renderLineArt(data, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        for(let r=0; r<4; r++){
            for(let c=0; c<4; c++){
                const idx = r * 4 + c;
                const cell = document.createElement('div');
                cell.className = 'cell';

                let bTop = (r === 0 || data[idx] !== data[(r-1)*4 + c]) ? '2px solid #000' : 'none';
                let bLeft = (c === 0 || data[idx] !== data[r*4 + (c-1)]) ? '2px solid #000' : 'none';
                let bRight = (c === 3) ? '2px solid #000' : 'none';
                let bBottom = (r === 3) ? '2px solid #000' : 'none';

                cell.style.borderTop = bTop;
                cell.style.borderLeft = bLeft;
                cell.style.borderRight = bRight;
                cell.style.borderBottom = bBottom;
                
                container.appendChild(cell);
            }
        }
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }
